<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Height Calculator</title>
</head>
<body>

    <div id="container">
        <div id="form">
        <input type="text" name="text" id="textValue" placeholder="Type number">
        <select name="height" id="units" onchange="calculate()" >
            <option value="Foot">foot</option>
            <option value="centimeter">centimeters</option>
            <option value="meters">meters</option>
            <option value="inches">inches</option>
        </select>
        </div>

        <div id="display">
            <p id="Foot">Foot: <span id="footValue"></span></p>
            <p id="centimeter">Centimeters: <span id="centimetersValue"></span></p>
            <p id="meters">Meters: <span id="metersValue"></span></p>
            <p id="inches">Inches:  <span id="inchesValue"></span></p>
        </div>
        <div id="button">
        <button>Calculate</button>
        </div>
    </div>
  <script src="main.js"></script>  
</body>
</html>
